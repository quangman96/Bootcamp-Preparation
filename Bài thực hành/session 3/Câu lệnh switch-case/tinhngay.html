<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tinh so ngay</title>
</head>

<body>
        <input type="number" id="thang">
        <input type="submit" onclick="tinhSoNgay()"value="Tính số ngày">
    <script>

        function tinhSoNgay() {
        let thang = parseInt(document.getElementById("thang").value);

            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                alert("tháng"+thang+ "có 31 ngày");    
                break;
                case 2:
                alert ("tháng 2 có 28 hoặc 29 ngày");
                break;
                case 4:
                case 6:
                case 9:
                case 11:
                alert ("tháng"+thang+" có 30 ngày");
                break;
                default:
                alert (thang+ "không phải là tháng trong năm");
                
            
            }
        }
    </script>
</body>
</html>
