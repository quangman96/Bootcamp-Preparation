<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch case 2</title>
</head>
<body>
    <script>
    let a = prompt ("a?", '');
    switch (a) {
        case "0":
        document.write ("0");
        break;
        case "1":
        document.write ("1");
        break;
        case "2":
        case "3":
        document.write ("2,3");
        break;
    } 
    </script>
</body>
</html>
