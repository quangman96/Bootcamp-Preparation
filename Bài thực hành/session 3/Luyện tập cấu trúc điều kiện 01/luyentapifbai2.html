<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>luyen tap if bai 2</title>
</head>
<body>
    <script>
    let a = parseInt(prompt("Nhập tuổi: "));
    if (19>a && a>14) {
        confirm ("Đủ tuổi để nhập học lớp 10");
    } else if (14>a) {
        confirm ("Quá nhỏ để nhập học lớp 10");
    } else {
        confirm ("Quá lớn để nhập học lớp 10");
    }
    </script>
</body>
</html>
