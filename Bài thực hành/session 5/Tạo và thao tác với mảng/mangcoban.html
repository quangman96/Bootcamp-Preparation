<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>body {padding-top:50px}</style>
</head>
<body>
    <input type="text" id="txtValue"></input>
    <input type="button" id="btnAdd" value="add" onclick="addElementToArray();"></input>
    <input type="button" id="btnDisplay" value="display" onclick="disPlayArray();"></input>
    <div id="relust"></div>
</body>
<script>
    let x = 0;
    let array = Array();
    function addElementToArray() {
        array[x]= document.getElementById("txtValue").value;
        alert("Element: " + array[x] + "Add at index " + x);
        x++;
        document.getElementById("txtValue").value =""; 
    }
    function disPlayArray() {
        let e = "<hr/>";
        for (let i =0; i < array.length; i++){
            e += "Element" + i + "=" + array[i] + "<br/>";
        }
        document.getElementById("relust").innerHTML = e;
            }
</script>
</html>
