<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let a = [];
    let txt;
    let dem=0;
    for(let i=0; i<10; i++) {
        txt = parseInt(prompt("Nhập các thành phần của mảng: "));
        a[i] = txt;
    } document.write("Mảng bạn vừa tạo là:" + "<br>" + a);
    for (j=0; j<a.length; j++) {
        if (a[j]>9) {
            dem = dem +1;
        }
    } document.write("<br>" + "Số phần tử lớn hơn 10 là: "+ dem);    
    </script>
</body>
</html>
