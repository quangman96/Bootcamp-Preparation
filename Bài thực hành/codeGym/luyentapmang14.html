<body>
    <script>
    let a = [];
    a.length = parseInt(prompt("Nhập số phần tử có trong mảng: "));
    let txt;
    let dem = 0;
    for (let i=0; i< a.length; i++) {
        txt = parseInt(prompt("Nhập" + a.length + " phần tử của mảng: "));
        a[i]= txt;
    } document.write("Mảng bạn vừa tạo là: " + a + "<br>");
    a.reverse();
    document.write("Đảo ngược mảng: "+ a);
    </script>
