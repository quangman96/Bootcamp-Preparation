<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let arr1 = [3,5,1,8,-3,7,8];
    let arr2 = [7,12,6,9,20,56,89];
    let arr3 = [];
    let arr4 = [0,0,0,0,0,0];
    
    function minA(arr){
        let min = arr[0];
        if (arr.length === 0)
        return "Mảng rỗng";
        for (let i = 0; i< arr.length; i++){
            if(arr[i]<min){
                min = arr[i];
            }
        }
        return min;
    }
    let min1 = minA(arr1);
    document.write("Giá trị nhỏ nhất của mảng 1 là: " + min1 + "</br>");
    let min2 = minA(arr2);
    document.write("Giá trị nhỏ nhất của mảng 2 là: " + min2 + "</br>");
    let min3 = minA(arr3);
    document.write("Giá trị nhỏ nhất của mảng 3 là: " + min3 + "</br>");
    let min4 = minA(arr4);
    document.write("Giá trị nhỏ nhất của mảng 4 là: " + min4 + "</br>");
    
    </script>
</body>
</html>
