<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luyen tap </title>
</head>
<body>
    <script>
    let tuoi = parseInt(prompt("Nhập số tuổi: "));
    if (120>tuoi && tuoi>0){
        alert ("Đây là tuổi của bạn");
    } else {
        alert ("Bạn đã nhập sai dữ liệu");
    }
    </script>
</body>
</html>
