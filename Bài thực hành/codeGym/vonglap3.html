<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let a = 0;
    let b = 1;
    let c;
    let tong = a + b;
    for (i=2; i<20; i++) {
        c = b+a;
        tong += c;
        a = b;
        b = c;
    }
    document.write(tong);
    </script>
</body>
</html>
