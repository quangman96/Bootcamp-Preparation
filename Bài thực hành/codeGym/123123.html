<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(n){
                if(n<2){
                return false;
            } else if(n===2) {
                return true;
            } else if(n%2===0){
                return false;  
            } else {
                for (var i = 3; i < n-1 ; i+=2) {
                    if (n%i===0){
                        return false;
                    }
                }
            }
            return true;
        }
    </script>
</body>
</html>
