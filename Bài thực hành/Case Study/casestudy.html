<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
canvas{
    border: 15px solid #000000;
    background-color: burlywood;
}
</style>
<body onload="starGame()">
    <script type="text/javascript">
    minHeight = 20;
    maxHeight = 100;
    minWidth = 10;
    maxWidth = 20;
    minGap = 200;
    maxGap = 500;
    let myObstacles = [];   
    function starGame(){
        gamearea.star();
    }
    function everyinterval(n){
        if(gamearea.frame%n ==0)
        return true; 
        return false; 
    }
    function obstacle(){
        this.height = Math.floor(minHeight+Math.random()*(maxHeight-minHeight+1));
        this.width = Math.floor(minWidth+Math.random()*(maxWidth-minWidth+1));
        this.x=1200;
        this.y=gamearea.canvas.height-this.height;
        this.draw = function(){
            gamearea.context.fillRect(this.x,this.y,this.width,this,height);
        }
    }

    let gamearea ={
        canvas:document.createElement("canvas"),
        star:function(){
            this.canvas.height =500;
            this.canvas.width = 1200;
            document.body.insertBefore(this.canvas,document.body.childNodes[0]);
            this.context = this.canvas.getContext("2d");
            this.frame=0;
            myObstacles.push(new obstacle());
            this.interval = setInterval(this.updateGameArea,5);
        },
        updateGameArea:function(){
            gamearea.clear();
            if(everyinterval(150)){
                myObstacles.push(new obstacle());
            }
            for(i=0;i<myObstacles.length;i++){
                myObstacles[i].x -= 1;
                myObstacles[i].draw();
            }
            gamearea.frame += 1;
        },
        clear:function(){
            gamearea.context.clearRect(0,0,this.canvas.width,this.canvas.width);

        },
        stop:function(){

        }
    }
    </script>
</body>
</html>
