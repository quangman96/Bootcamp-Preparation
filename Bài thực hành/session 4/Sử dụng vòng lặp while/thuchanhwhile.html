<h2>Thuc Hanh While</h2>
<body>
    <script>
    let num;
    let total = 0;
    while (num != -1) {
        num =parseInt(prompt("Enter another number: "));
        total += num;
    }
    document.write (total); 
    </script>
</body>
</html>
