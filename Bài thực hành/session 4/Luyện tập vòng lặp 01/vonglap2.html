<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>temperature</title>
</head>
<h1>temperature</h1>
<body>
    <script>
    let temperature = parseInt(prompt("Enter temperature: "));
    if (20> temperature) {
        alert ("You should increase the air conditioner temperature. ");
    } else if (temperature<100) {
        alert ("Safe temperature");
    } else {
        alert ("You should reduce the temperature of the air conditioner");
    }
    </script>
</body>
</html>
