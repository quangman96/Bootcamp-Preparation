<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let a = [-3,5,1,3,2,10];
    let first = 0;
    let last = a.length-1;
    while (first<last) {
        let b = a[first];
        a[first] = a[last];
        a[last] = b;
        first ++;
        last --;
    }
    document.write(a);
    
    </script>
</body>
</html>
