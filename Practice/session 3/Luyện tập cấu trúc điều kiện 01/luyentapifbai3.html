<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luyen tap if</title>
</head>
<body>
    <script>
    let a = parseInt(prompt("Nhập vào số a: "));
    if (a>0) {
        confirm ("a lớn hơn 0");
    } else if (a<0) {
        confirm ("a nhỏ hơn 0");
    } else {
        confirm ("a bằng 0");
    }
    </script>
    
</body>
</html>
