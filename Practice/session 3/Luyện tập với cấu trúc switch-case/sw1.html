<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luyện tập cấu trúc switch case</title>
</head>
<body>
    <script>
    let A = prompt ("Enter the browser you are using",'');    
    switch (A) {
        case "edge":
        alert ("you got the edge");
        break;
        case "Chrome":
        case "firefox":
        case "safari":
        case "opera":   
        alert ("Okay we support these browser too");
        break;
        default:
        alert ("we hope that this page look ok! ");

    }
    </script>
</body>
</html>
