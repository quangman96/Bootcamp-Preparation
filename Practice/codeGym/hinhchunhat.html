<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="1900px" height="928px" style="border:1px solid #000000;"></canvas>
    <script>
    function chuNhat(dai,rong,chuVi,dienTich) {
        this.dai = dai;
        this.rong = rong;
        this.chuVi = chuVi;
        this.dienTich = dienTich;
    }
    function getRandomHex() {
        return Math.floor(Math.random()*255);
    }
    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green +")";    
    }
    function veHinhChuNhat(){
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let dai = Math.floor(Math.random()*500);
        let rong = Math.floor(Math.random()*300);
        let color = getRandomColor();
        let man = new chuNhat(500,300);
        ctx.fillRect(50,100,man.dai,man.rong);   
        ctx.fillStyle = color;
        ctx.fill();    
    }
    veHinhChuNhat();
    </script>
</body>
</html>
