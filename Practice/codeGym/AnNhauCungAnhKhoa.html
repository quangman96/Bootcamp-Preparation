    function Food(name,amount){
        this.name = name;
        this.amount = amount;
        this.info = function() {
            console.log(this.name + " " + this.amount);
        }
        this.giam = function () {
            if (amount>0) {
               this.amount --;
            } else {
                document.write("hết dĩa");
            }
        }
    }

    function Drink(name,amount) {
        this.name = name;
        this.amount = amount;
        this.info = function() {
            console.log(this.name + " " + this.amount);
        }
        this.giam = function () {
            if (amount>0) {
                this.amount --;
            } else {
                document.write("hết lon");
            }
        }
    }
    
    function DanNhau(name) {

            this.eat = function(Food){

                Food.giam();

    }
            this.drink = function(Drink){
