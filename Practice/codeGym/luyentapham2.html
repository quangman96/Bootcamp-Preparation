    <script>
    function binhphuong(a){
        a*=a;
        return a;
    }
    function dtht(a){
        let dt = a*a*Math.PI;
        return dt;
    }
    function cvht(a){
        let cv = a*2*Math.PI;
        return cv;
    }
    function giaithua(a){
        for (i=1;i<=a;i++){
            i*=i; 
        }
        return i ;
    }
    var arr = [] , max = 100;
 
for( var i=1; arr.push(i++) < max;);
document.write(arr); 
    </script>
