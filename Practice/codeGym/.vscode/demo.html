<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
    <h1>Kiểm tra năm nhuận</h1>
    Nhập năm <input type="number" id="year">
    <button onclick="check()">Check</button> <br><br>
    <div id="display"></div>

    <script>
        function isLeapYear(year){
            // if((year%4===0) && (year%100!==0))
            // return true;
            //     if((year%100===0) && (year%400===0))
            //     return true; 
            // return false;
            if((year%4===0) && (year%100!==0)) {
              return true;
            } else if((year%100===0) && (year%400===0)) {
              return true;
            }
            return false;
        }

        function check(){
            let year = document.getElementById("year").value;
            document.getElementById("display").innerHTML = (isLeapYear(year)?
                                                          "Năm "+ year + " là năm nhuận.":
                                                          "Năm "+ year + " không phải là năm nhuận.");
        }
    
    
    </script>
    
</body>
</html>
