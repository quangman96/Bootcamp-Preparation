<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
    let circle = function(radius) {
        this.radius = radius;
    
    this.getRadius = function() {
        return radius;
    }
    this.getArea = function() {
        return Math.PI * radius * radius;
    }
    };
    let man = new circle(2);
    let radius = man.getRadius();
    let area = man.getArea();
    alert (radius+ " "+ area);
    </script>
</body>
