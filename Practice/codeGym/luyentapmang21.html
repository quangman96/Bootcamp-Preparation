    function creatArray(n,m){
        let a = new Array(n);  
    for (let i=0; i<n; i++){
         a[i]= new Array(m);
        for (let j=0; j<5; j++){
            a[i][j] = Math.floor(Math.random()*100+1);
        }
    }return a;
    }
    function main(){
        let m = Math.floor(Math.random()*5+1);
        let n = Math.floor(Math.random()*10+1);
    let arr = creatArray(n,m);
    show(arr);
    }
    function show(arr){
        console.log(arr);
        for (let i=0; i< arr.length ; i++){
            for (let j=0; j<arr[i].length ; j++){
                document.write(arr[i][j] + ",");
            }
            document.write("<br>");
        }
    }
    main();
    </script>
